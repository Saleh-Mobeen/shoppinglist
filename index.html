    <script src="index.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')

                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>


</body>
